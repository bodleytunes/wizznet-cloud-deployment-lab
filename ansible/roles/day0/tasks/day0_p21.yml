- name: cloud init disable
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply cloud_init_disable
  ignore_errors: True

- name: Setup Networking /etc/network/interfaces
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply networking_file
  ignore_errors: True
  
- name: Install All Initial pre-requisite Packages using APT
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply initial_package_installs

- name: Syncronize Salt Custom Execution Modules
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" saltutil.sync_modules

- name: Zerotier-one Networking - Stage1 - install Zerotier
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply zerotier_one_stage1

- name: Zerotier-one Networking - Stage2 - Join Network, Authorize, Advertise Networks
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply zerotier_one_stage2

- name: Install Proxmox-VE
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply install_proxmox
  ignore_errors: True

- name: REBOOT SERVER
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" system.reboot

- name: Wait 300 seconds for the rebooted server to come back online -- port 22 open 
  wait_for:
    port: 22
    host: "10.55.0.21"
    #host: "{{ hostvars['p20'].ip }}"
    delay: 5
    timeout: 400
    msg: waited for ssh port  
  ignore_errors: True
# call handler to reboot server (handler is called "restart servers")
#- name: Reboot Server
#  command: /bin/true
#  notify: "restart servers"
#  ignore_errors: True

- name: Kernel Modules
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply kernel_modules
  ignore_errors: True
  tags: kmods
  retries: 5
  delay: 5
  register: result
  until: result.rc == 0

- name: Disk Partitioning
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply storage_disk_partitioning_zpool

- name: LXD Install via Snap
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply lxd_snap
  ignore_errors: True

- name: LXD Configuration
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply lxd_configuration
  ignore_errors: True

- name: UFW Firewall Configuration
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply ufw
  ignore_errors: True

- name: Wait 15 seconds for -- port 22 open after ufw
  wait_for:
    port: 22
    host: "10.55.0.21"
    #host: "{{ hostvars['p21'].ip }}"
    delay: 10
    timeout: 15
    msg: waited for ssh port  
  ignore_errors: True

- name: Check for Minion to be active
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" test.ping
  register: ping_result
  retries: 30
  delay: 5
  # check for the salt test.ping stdoutput to have a result of True before continuing
  until: '"True" in ping_result.stdout'

- name: Backblaze S3FS Storage setup for Backups
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply backblaze_s3fs
  ignore_errors: True


- name: Setup Networking /etc/network/interfaces
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply networking_file
  ignore_errors: True

- name: Sysctl Flags
  ansible.builtin.shell:
    cmd: salt-ssh -i "{{ p21 }}" state.apply set_sysctl_conf
  ignore_errors: True

- name: Dist upgrade
  apt:
    upgrade: dist
    dpkg_options: 'force-confold,force-confdef'
  tags: dist-upgrade

